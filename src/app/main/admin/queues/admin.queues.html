<div id="admin-users" class="page-layout carded fullwidth" layout="row">

    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg" style="height: 150px !important;"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center" layout="column" flex>

        <!-- CONTENT HEADER -->
        <div class="header" layout="row" layout-align="space-between center">
            <div class="white-fg" layout="column" layout-align="start start">
                <div class="h1" layout="row" layout-align="start center">
                    <md-icon md-font-icon="icon-cube-outline"></md-icon>
                    <span>Groups</span>
                </div>
                <div class="product-count secondary-text">
                    <span>Total Groups:</span>
                    <span>{{vm.queues.length}}</span>
                </div>
            </div>

            <div class="search" layout="row" layout-align="start center" flex>
                <md-icon md-font-icon="icon-magnify" class="white-text icon search-icon"></md-icon>
                <input id="admin-users-search" class="search-input" type="text" placeholder="Search" flex>
            </div>

            <div>
                <md-button class="md-raised md-background" ui-sref="app.admin.queues.add">
                    <span>Add New Queue</span>
                </md-button>
            </div>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card" layout="column" flex>

            <!-- CONTENT TOOLBAR -->

            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <div class="content fullpage-datatable" layout="column" flex>

                <table class="dataTable row-border hover" datatable="ng" dt-instance="vm.dtInstance"
                       dt-options="vm.dtOptions">
                    <thead>
                        <tr>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Name</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">Description</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                              <div class="table-header">
                                <span class="column-title">Action</span>
                              </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="queue in ::vm.queues">
                            <td>{{queue.name}}</td>
                            <td>{{queue.description}}</td>
                            <td>
                              <md-button class="edit-button md-icon-button"
                                         ui-sref="app.admin.queues.edit({id: queue._id})" aria-label="User details">
                                <md-icon md-font-icon="icon-pencil" class="s16"></md-icon>
                              </md-button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
