  <md-dialog-content>
    <jp-player-call audio-url="call.mailRecordingUrl" voice-base-media-id="call.voiceBaseMediaId"></jp-player-call>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="hide()" class="md-primary">Close</md-button>
  </md-dialog-actions>
