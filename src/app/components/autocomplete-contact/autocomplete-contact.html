<div class="autocomplete-contact-container">
  <md-autocomplete
    ng-disabled="$ctrl.isDisabled"
    md-no-cache="$ctrl.noCache"
    md-selected-item="$ctrl.selectedItem"
    md-search-text-change="$ctrl.searchTextChange($ctrl.searchText)"
    md-search-text="$ctrl.searchText"
    md-selected-item-change="$ctrl.selectedItemChange(item)"
    md-items="item in $ctrl.queryModel($ctrl.searchText)"
    md-item-text="item.name"
    md-min-length="0"
    placeholder="Pick an User to Add"
    md-menu-class="autocomplete-custom-template">
    <md-item-template>
          <span class="item-title" ng-click="$ctrl.selectInstance(item)">
            <ng-avatar wrapper="false" string="{{item.firstName + ' ' + item.lastName}}" bind="true" width="32" round-shape="true"
                       bg-color="#3875d7" upper-case="true"></ng-avatar>
            <span>
              <strong> {{item.firstName + ' ' + item.lastName}} </strong>
            </span>
          </span>
          <span class="item-metadata">
          </span>
    </md-item-template>
  </md-autocomplete>
</div>
