<md-content>
    <md-tabs md-no-pagination md-swipe-content md-stretch-tabs="always">
        <md-tab>
            <md-tab-label>
                <span translate="QUICKPANEL.DIALPAD">DIALPAD</span>
            </md-tab-label>
            <md-tab-body>
                <md-content class="today-tab scrollable" ms-scroll
                            ng-include="'app/quick-panel/tabs/dialpad/dialpad-tab.html'"
                            ng-controller="PhoneController as vm">
                </md-content>
            </md-tab-body>
        </md-tab>
        <md-tab>
          <md-tab-label>
            <span translate="QUICKPANEL.DIRECTORY">DIRECTORY</span>
          </md-tab-label>
          <md-tab-body>
            <md-content class="activity-tab scrollable" ms-scroll>
              <contacts-directory users="vm.users"></contacts-directory>
            </md-content>
          </md-tab-body>
        </md-tab>
        <md-tab>
            <md-tab-label>
                <span translate="QUICKPANEL.QUEUES">QUEUES</span>
            </md-tab-label>
            <md-tab-body>
                <md-content class="activity-tab scrollable" ms-scroll
                            ng-include="'app/quick-panel/tabs/queues/queues-tab.html'"
                            ng-controller="QueueTabController as vm">
                </md-content>
            </md-tab-body>
        </md-tab>
        <md-tab>
          <md-tab-label>
            <span translate="QUICKPANEL.CONTACTS">CONTACTS</span>
          </md-tab-label>
          <md-tab-body>
            <md-content class="chat-tab scrollable" ms-scroll
                        ng-include="'app/quick-panel/tabs/chat/chat-tab.html'"
                        ng-controller="ChatTabController as vm">
            </md-content>
          </md-tab-body>
        </md-tab>
    </md-tabs>
</md-content>
