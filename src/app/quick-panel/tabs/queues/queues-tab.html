<table class="dataTable row-border hover" datatable="ng" dt-instance="vm.dtInstance"
       dt-options="vm.dtOptions">
  <thead>
  <tr>
    <th class="secondary-text">
      <div class="table-header">
        <span class="column-title">Queue Name</span>
      </div>
    </th>
    <th class="secondary-text">
      <div class="table-header">
        <span class="column-title">Total</span>
      </div>
    </th>
    <th class="secondary-text">
      <div class="table-header">
        <span class="column-title">Available</span>
      </div>
    </th>
    <th class="secondary-text">
      <div class="table-header">
        <span class="column-title">Longest Wait</span>
      </div>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="queue in queueData">
    <td>{{queue.key}}</td>
    <td>{{queue.value.realtime.total_tasks}}</td>
    <td>{{queue.value.realtime.total_available_workers}}</td>
    <td>{{queue.value.realtime.longestTaskWaitingAge}}</td>
  </tr>

  </tbody>
</table>
