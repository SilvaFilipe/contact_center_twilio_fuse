<md-content>
    <md-tabs md-no-pagination md-swipe-content md-stretch-tabs="always">
        <md-tab>
            <md-tab-label>
                <span>HISTORY</span>
            </md-tab-label>
            <md-tab-body>
                <md-content class="today-tab scrollable" ms-scroll>
                  <history-call calls="vm.calls"></history-call>
                </md-content>
            </md-tab-body>
        </md-tab>
        <md-tab>
          <md-tab-label>
            <span>VOICEMAIL</span>
          </md-tab-label>
          <md-tab-body>
            <md-content class="activity-tab scrollable" ms-scroll
                        ng-include="'app/left-quick-panel/tabs/voicemail/voicemail-tab.html'">
            </md-content>
          </md-tab-body>
        </md-tab>


    </md-tabs>
</md-content>
